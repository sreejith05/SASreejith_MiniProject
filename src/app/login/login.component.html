<div style="background-image: url('https://images.pexels.com/photos/1435752/pexels-photo-1435752.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0;">

  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card rounded-lg shadow" style="width: 350px; height: 350px; border-radius: 18px;">
      <h4 class="card-header text-center"style="background-color: white; color: black;">Play Store</h4>
      <h5 class="card-header text-center"style="background-color: white; color: #007bff">Login</h5>
      
  
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group rounded-lg overflow-hidden position-relative">
              <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 4.99L4 6zm0 12H4V8l8 5l8-5z" />
              </svg> -->
              <input
                  type="text"
                  formControlName="username"
                  class="form-control border-0 ps-4 rounded-3"
                  placeholder="Type your username"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  style="padding: 10px 20px; background-color: #dff9ff;"
                />

            </div>
            
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group rounded-lg overflow-hidden position-relative">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M18 11c.7 0 1.37.1 2 .29V10c0-1.1-.9-2-2-2h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h6.26A6.995 6.995 0 0 1 18 11M8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9z" />
                  <path fill="currentColor" d="M18 13c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5m0 2c.83 0 1.5.67 1.5 1.5S18.83 18 18 18s-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5m0 6c-1.03 0-1.94-.52-2.48-1.32c.73-.42 1.57-.68 2.48-.68s1.75.26 2.48.68c-.54.8-1.45 1.32-2.48 1.32" />
                </svg> -->
                <input
                  type="password"
                  formControlName="password"
                  class="form-control border-0 ps-4 rounded-3"  placeholder="Type your password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="padding: 10px 20px; background-color: #dff9ff;"
                />
              </div>
            </div>
            
            </div>
            
          
          <button [disabled]="loading" class="btn btn-primary w-100 rounded-pill mt-3" (click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
  </div>
