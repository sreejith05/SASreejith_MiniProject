<form (ngSubmit)="onSubmit()" style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <div class="form-group" style="margin-bottom: 20px;">
    <label for="name" style=" color: #333;">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="category" style="color: #333;">Category</label>
    <input type="text" id="category" name="category" [(ngModel)]="product.category" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="description" style="color: #333;">Description</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); resize: vertical;"></textarea>
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="releaseDate" style="color: #333;">Release Date</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="product.releaseDate" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="version" style="color: #333;">Version</label>
    <input type="number" id="version" name="version" [(ngModel)]="product.version" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="image" style="color: #333;">Image URL</label>
    <input type="url" id="image" name="image" [(ngModel)]="product.image" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <label for="ratings" style="color: #333;">Ratings</label>
    <input type="text" id="ratings" name="ratings" [(ngModel)]="product.ratings" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
  </div>

  <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Create Product</button>
</form>
